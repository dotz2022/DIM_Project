<!DOCTYPE html>
   <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/style2.css" />    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <!--/ Codrops top bar -->
            <header>
                <h1>Welcome to SEIRC</h1>
            </header>
            <section>
			
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <div id="wrapper">
                        <div id="login" class="animate form">
                        		
	{% if registered %} 
	<strong>
	 <p class="change_link">  
	 Thank you for registering.
									<a href="/login> Proceed and Login </a>
						</strong>
                        {% else %}
                            <form id="register_form" method="post" action="/register" enctype="multipart/form-data">{% csrf_token %} 
                            <h1> Sign Up </h1> 
                            <p>Register for your company</p>
                                {{ company_form.as_p }}
								<hr/>
								<p>Register for a username</p>
								{{ user_form.as_p }}
								{{ user_profile_form.as_p}} 
								    <p class="signin button"> 
									<input type="submit" value="Register"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="/login"> Go and log in </a>
								</p>
                            </form>
                             {% endif %}
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>

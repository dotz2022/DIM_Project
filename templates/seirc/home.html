{% extends 'seirc/base.html' %} 
{% block body_block %}
<div id="empty"
	style="width: 99%; height: 4%; background-color: white; margin: 0.5% auto;">
	Start Chatting by clicking on your contacts!</div>

<div id="chat" class="chat"
	style="width: 100%; height: 100%; display: none;">
	<input id="chatid" type="hidden" value="" /> <input id="sender"
		type="hidden" value="{{ user.username }}" /> <input type="hidden"
		id="usernames" value="{{ user.username }}" />

	<div id='receivers'
		style="width: 99%; height: 4%; margin: 0.5% auto; text-align: center; color: #343434; font-weight: normal; font-family: 'Ultra', sans-serif; font-size: 20px; text-transform: uppercase; text-shadow: 0 2px white, 0 3px #777;"></div>

	<div id='display'
		style='padding-left: 20px; padding-top:10px; width: 99%; height: 75%; overflow: auto; background-color: white; margin: 0.5% auto; text-align: left;'></div>

	<textarea id="message"
		style='width: 100%; height: 15%; float: left; margin: 0.5%'>Your message here</textarea>

	<input type="button" id="send" value='Send'
		style='color: black; width: 95%; display: inline-block; font-family: Arial, Helvetica, sans-serif; font-size: 14px; text-decoration: none;'/>

</div>
{% endblock %}

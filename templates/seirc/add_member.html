{% extends 'seirc/base.html' %}
	
{% block body_block %}
	<h1>Add Members to your Company</h1>

	{% if added %} 
		<strong>Successfully Added</strong>
		<a href="/home">Back to home</a>
		<br /> 
	{% else %}
		<form id="add_member_form" method="post" action="/add_member" enctype="multipart/form-data">
			{% csrf_token %} 
			{{ member_form.as_p }}
			{{ member_profile_form.as_p}}
	        <input type="submit" name="submit" value="Add Member" />
		</form>
	{% endif %}
	
{% endblock %}
